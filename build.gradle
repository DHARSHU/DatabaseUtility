plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url "https://maven.google.com" }
    mavenCentral()
}

dependencies {

    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.10.1'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.10.1'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.0'
    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.4.0'
    compile group: 'org.neo4j', name: 'neo4j-procedure-api', version: '4.2.1'
}
